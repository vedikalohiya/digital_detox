name: digital_detox
description: "A digital detox app to help users manage screen time and promote healthy digital habits."
publish_to: 'none'
version: 1.0.0+1
homepage: https://github.com/vedikalohiya/digital_detox
repository: https://github.com/vedikalohiya/digital_detox

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  sqflite_common_ffi: ^2.3.0 
  lottie: ^3.3.2
  intl: ^0.20.2   # ✅ add this
  shared_preferences: ^2.2.2
  flutter_tts: ^4.0.2  # ✅ Text-to-speech for meditation guidance
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  # Local database for backup storage
  sqflite: ^2.3.0
  path: ^1.8.0
  crypto: ^3.0.3
  # For Detox Buddy features
  qr_flutter: ^4.1.0
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/animations/happy_bird.json
    - assets/animations/kids_playing.json
    - assets/animations/meditation.json
    - assets/animations/onoff.json

